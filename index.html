<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محفظتي</title>
<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    color: cyan;
    margin-bottom: 15px;
  }
  .card {
    background-color: #2c2c2c;
    border-radius: 15px;
    padding: 15px;
    width: 95%;
    max-width: 420px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
  }
  input, select {
    background-color: #3a3a3a;
    color: #fff;
  }
  button {
    background-color: cyan;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background-color: #00e6e6;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 8px;
    text-align: center;
  }
  .income {
    color: #00ff7f;
  }
  .expense {
    color: #ff4d4d;
  }
  .delete-btn {
    background-color: cyan;
    color: #000;
    border: none;
    border-radius: 8px;
    padding: 5px 8px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
  }
  .delete-btn:hover {
    background-color: #00d4d4;
  }
  .section-title {
    text-align: center;
    color: cyan;
    margin-top: 20px;
  }
</style>
</head>
<body>
<h1>محفظتي</h1>
<div class="card">
  <input type="text" id="desc" placeholder="الوصف">
  <input type="number" id="amount" placeholder="القيمة">
  <select id="type">
    <option value="income">مدخول</option>
    <option value="expense">مصروف</option>
  </select>
  <button onclick="addEntry()">إضافة</button>
</div>
<div class="card" id="entries"></div><div class="card">
  <h3 class="section-title">الإحصائيات</h3>
  <p>مجموع المداخيل: <span id="totalIncome" class="income">0</span></p>
  <p>مجموع المصاريف: <span id="totalExpense" class="expense">0</span></p>
  <p>الرصيد: <span id="balance">0</span></p>
</div><div class="card">
  <h3 class="section-title">آخر ثلاث أسابيع</h3>
  <table id="weeksTable">
    <tr><th>الأسبوع</th><th>المداخيل</th><th>المصاريف</th><th>الرصيد</th></tr>
  </table>
</div><div class="card">
  <h3 class="section-title">آخر ثلاث شهور</h3>
  <table id="monthsTable">
    <tr><th>الشهر</th><th>المداخيل</th><th>المصاريف</th><th>الرصيد</th></tr>
  </table>
</div><script>
let data = JSON.parse(localStorage.getItem('walletData')) || [];

function addEntry() {
  const desc = document.getElementById('desc').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const type = document.getElementById('type').value;
  if (!desc || isNaN(amount)) return;

  const now = new Date();
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();
  const week = getWeekNumber(now);
  const date = `${day}/${month}`;

  data.push({ desc, amount, type, date, week, month, year });
  saveData();
  render();
}

function deleteEntry(index) {
  data.splice(index, 1);
  saveData();
  render();
}

function saveData() {
  localStorage.setItem('walletData', JSON.stringify(data));
}

function getWeekNumber(d) {
  const onejan = new Date(d.getFullYear(), 0, 1);
  return Math.ceil((((d - onejan) / 86400000) + onejan.getDay() + 1) / 7);
}

function render() {
  const container = document.getElementById('entries');
  container.innerHTML = '';

  const grouped = {};
  data.forEach((entry, i) => {
    if (!grouped[entry.date]) grouped[entry.date] = [];
    grouped[entry.date].push({ ...entry, index: i });
  });

  for (const date in grouped) {
    const section = document.createElement('div');
    section.innerHTML = `<h3 style="color:cyan;text-align:center;">${date}</h3>`;
    const table = document.createElement('table');
    grouped[date].forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${item.desc}</td><td class="${item.type === 'income' ? 'income' : 'expense'}">${item.amount.toLocaleString('en-US')}</td><td><button class='delete-btn' onclick='deleteEntry(${item.index})'>Delete</button></td>`;
      table.appendChild(row);
    });
    section.appendChild(table);
    container.appendChild(section);
  }

  updateStats();
  updateWeeklyStats();
  updateMonthlyStats();
}

function updateStats() {
  let income = 0, expense = 0;
  data.forEach(e => {
    if (e.type === 'income') income += e.amount;
    else expense += e.amount;
  });
  document.getElementById('totalIncome').textContent = income.toLocaleString('en-US');
  document.getElementById('totalExpense').textContent = expense.toLocaleString('en-US');
  document.getElementById('balance').textContent = (income - expense).toLocaleString('en-US');
}

function updateWeeklyStats() {
  const weeksTable = document.getElementById('weeksTable');
  weeksTable.innerHTML = '<tr><th>الأسبوع</th><th>المداخيل</th><th>المصاريف</th><th>الرصيد</th></tr>';
  const grouped = {};
  data.forEach(e => {
    if (!grouped[e.week]) grouped[e.week] = { income: 0, expense: 0 };
    if (e.type === 'income') grouped[e.week].income += e.amount;
    else grouped[e.week].expense += e.amount;
  });
  const weeks = Object.keys(grouped).slice(-3);
  weeks.forEach(w => {
    const g = grouped[w];
    const balance = g.income - g.expense;
    weeksTable.innerHTML += `<tr><td>${w}</td><td class='income'>${g.income.toLocaleString('en-US')}</td><td class='expense'>${g.expense.toLocaleString('en-US')}</td><td>${balance.toLocaleString('en-US')}</td></tr>`;
  });
}

function updateMonthlyStats() {
  const monthsTable = document.getElementById('monthsTable');
  monthsTable.innerHTML = '<tr><th>الشهر</th><th>المداخيل</th><th>المصاريف</th><th>الرصيد</th></tr>';
  const grouped = {};
  data.forEach(e => {
    const key = `${e.year}-${e.month}`;
    if (!grouped[key]) grouped[key] = { income: 0, expense: 0 };
    if (e.type === 'income') grouped[key].income += e.amount;
    else grouped[key].expense += e.amount;
  });
  const months = Object.keys(grouped).slice(-3);
  months.forEach(m => {
    const g = grouped[m];
    const balance = g.income - g.expense;
    monthsTable.innerHTML += `<tr><td>${m}</td><td class='income'>${g.income.toLocaleString('en-US')}</td><td class='expense'>${g.expense.toLocaleString('en-US')}</td><td>${balance.toLocaleString('en-US')}</td></tr>`;
  });
}

render();
</script></body>
</html>
